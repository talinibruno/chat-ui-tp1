<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI</title>
</head>

<body>

  <aside class="sidebar">
    <input type="search" placeholder="Search..." class="search">

    <ul class="contact-list">

      <li class="contact">
        <img src="avatar.jpeg" alt="imagen de perfil del contacto">
        <div>
          <h4>Vincent Porter</h4>
          <p class="status">left 7 minutes</p>
        </div>
      </li>

    </ul>

  </aside>

  <main class="chat">

    <section>
      <div class="chat-header">
        <img src="avatar.jpeg" alt="imagen de perfil del contacto">
        <h3>Aiden Chavez</h3>
        <p></p>
      </div>

      <div class="chat-actions">

        <button title="Sacar foto">📷</button>
        <button>🖼️</button>
        <button>⚙️</button>
        <button>❓</button>

      </div>
    </section>

    <section class="chat-messages">

      <div class="message-sent">
        <p>Hi Aiden, how are you? How is the project coming along?</p>
        <p class="timestamp">10:10 AM, Today</p>
      </div>

      <div class="message-recived">
        <p>Are we meeting today?</p>
        <p class="timestamp">10:12 AM, Today</p>
      </div>

      <div class="message-recived">
        <p>Project has been already finished and I have results to show you.</p>
        <p class="timestamp">10:15 AM, Today</p>
      </div>

    </section>

    <section class="chat-footer">
      <input type="text" placeholder="Enter text here...">
      <button>✈️</button>
    </section>

  </main>

</body>

</html>
